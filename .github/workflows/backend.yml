name: compiler-backend-tests

on:
  push:
    branches: '**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: tests

    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt update
          sudo apt search spike
          sudo apt search riscv
          sudo apt install -y ocaml opam qemu-user
          opam init --disable-sandboxing -y
          eval $(opam env)
          opam install dune --yes
          dune build
          export REPO_ROOT="$PWD"
          ./test/backend/test.sh
